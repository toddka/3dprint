<html>

{% include "navbar.html" %}
<div class="bs-docs-section">

        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="tables">Print Jobs</h1>
            </div>

            <div class="bs-component">
              <table class="table table-striped table-hover ">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Company</th>
                    <th>Job Title</th>
                    <th>Print Job</th>
                    <th>Download</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                {% set number = 1 %}
                {% for item in items %}
                  <tr class="active">
                    <td>{{ number }}</td>
                    <td>{{ item.company }} </td>
                    <td>{{ item.title }} </td>
                    <td>{{ item.printer }} </td>
                    <td><a href="{{ url_for('get_file', _id=item._id) }}">Download File</a></td>
                    <td><a href="{{ url_for('delete_file', _id=item._id) }}" class="btn btn-danger btn-sm">Delete</a></td>
                  </tr>
                {% set number = number + 1 %}
                {% endfor %}
                </tbody>
              </table> 
            </div><!-- /example -->
          </div>
        </div>
      </div>
</html>
